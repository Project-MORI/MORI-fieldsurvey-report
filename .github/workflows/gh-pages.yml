name: deploy

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install deps
        run: |
          set -euxo pipefail
          python -V
          pip install --upgrade pip
          pip install mkdocs-material mkdocs-roamlinks-plugin mkdocs-glightbox

      - name: Debug repo state
        run: |
          set -euxo pipefail
          echo "== pwd =="; pwd
          echo "== ls -la (root) =="; ls -la
          echo "== mkdocs.yml =="; sed -n '1,200p' mkdocs.yml || true
          echo "== docs tree =="; find docs -maxdepth 3 -type f -print || true

      - name: Build (strict & verbose)
        run: |
          set -euxo pipefail
          mkdocs --version
          # ログを保存し、失敗時は直後にダンプして終了コードを返す
          mkdocs build --strict -v 2>&1 | tee build.log || { 
            echo "===== mkdocs build failed. Dumping build.log =====";
            tail -n +1 build.log;
            echo "===== END build.log =====";
            exit 1;
          }

      - name: Deploy
        run: |
          set -euxo pipefail
          mkdocs gh-deploy --force -v
