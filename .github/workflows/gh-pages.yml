name: deploy

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Python は 3.11 に固定（プラグインの相性が最も安定）
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          set -euxo pipefail
          python -V
          pip install --upgrade pip
          pip install mkdocs-material mkdocs-roamlinks-plugin mkdocs-glightbox
          echo "### pip freeze (mkdocs-related)"; pip freeze | grep -i mkdocs || true

      - name: Debug repo state
        run: |
          set -euxo pipefail
          echo "== ls -la (root) =="; ls -la
          echo "== mkdocs.yml =="; sed -n '1,200p' mkdocs.yml || true
          echo "== docs tree =="; find docs -maxdepth 3 -type f -print || true

      - name: Build (verbose, always print output)
        shell: bash
        run: |
          set -o pipefail
          mkdocs --version || true
          echo "### START mkdocs build"
          mkdocs build -v 2>&1 | tee build.log
          status=${PIPESTATUS[0]}
          echo "### mkdocs exit code: $status"
          echo "### ===== build.log (full) ====="
          cat build.log || true
          echo "### ===== END build.log ====="
          if [ $status -ne 0 ]; then
            exit $status
          fi

      - name: Deploy
        run: |
          set -euxo pipefail
          mkdocs gh-deploy --force -v
