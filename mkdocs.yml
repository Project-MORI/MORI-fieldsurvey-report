site_name: "MORI Field Survey Report"
site_url: "https://project-mori.github.io/MORI-fieldsurvey-report/"

theme:
  name: material
  features:
    - navigation.top
    - content.code.copy

plugins:
  - search
  - roamlinks      # Obsidianの [[link]] を自動解決
  - glightbox      # 画像クリックで拡大

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - attr_list
  - def_list
